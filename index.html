<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel TV P&D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .dashboard {
      width: 50%;
      height: 100%;
    }

    .right {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .foto {
      height: 50%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      overflow: hidden;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: troca 10s infinite;
    }

    .calendar {
      height: 50%;
      width: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @keyframes troca {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Dashboard à esquerda -->
    <div class="dashboard">
      <iframe src="https://app.smartsheet.com/b/publish?EQBCT=040a36d807444812a106ef1b035134d7"></iframe>
    </div>

    <!-- Fotos em cima, calendário embaixo -->
    <div class="right">
      <div class="foto">
        <img id="slide" src="foto1.jpg" alt="Projeto" />
      </div>
      <div class="calendar">
        <iframe src="https://calendar.smartsheet.com/calendars/published/37fe2d1c-b128-4b29-a382-7f4161041b5e"></iframe>
      </div>
    </div>
  </div>

  <script>
    const imagens = ['foto1.jpg', 'foto2.jpg', 'foto3.jpg']; // Substitua pelos nomes corretos
    let index = 0;
    const slide = document.getElementById('slide');

    setInterval(() => {
      index = (index + 1) % imagens.length;
      slide.src = imagens[index];
    }, 10000); // troca a cada 10 segundos
  </script>
</body>
</html>
